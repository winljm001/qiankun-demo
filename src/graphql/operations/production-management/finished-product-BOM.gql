## 根据 bomId 获取配料列表
query pitayaListBurden($bomId: Int) {
  pitayaListBurden(bomId: $bomId) {
    commodityBomDetailId
    commodityTypeId
    commodityTypeName
    commodityCategoryId
    commodityCategoryName
    commodityId
    commodityName
    commoditySkuId
    commoditySpecOptionName
    quantity
    quantityUnit
    quantityUnitName
  }
}

