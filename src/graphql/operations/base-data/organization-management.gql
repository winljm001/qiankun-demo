# 创建组织分组
mutation createOrgGroup($input: CreateOrgGroupInput) {
  createOrgGroup(input: $input)
}

# 创建组织分组列表
query pageOrgGroup($input: PageOrgGroupInput) {
  pageOrgGroup(input: $input) {
    records {
      id
      name
    }
    pageCurrent
    pageSize
    totalRecords
  }
}

# 创建分组下的组织
mutation createOrg($input: OrgInput) {
  createOrg(input: $input)
}

# 修改分组下的组织
mutation updateOrg($input: OrgInput) {
  updateOrg(input: $input)
}

# 分组下的组织树
query orgTree($id: Int) {
  orgTree(id: $id) {
    treeJson
  }
}

# 查询分组下的组织树节点信息
query org($id: Int) {
  org(id: $id) {
    id
    orgName
    nameLocale
    country
    leadingCadre
    phone
    remark
    address
    lat
    lng
    businessName
    legalRep
    socialCreditCode
    businessAddress
    bizLicense {
      fileId
      fileUrl
      filename
    }
    accountCert {
      fileId
      fileUrl
      filename
    }
    parentName
    parentId
  }
}
